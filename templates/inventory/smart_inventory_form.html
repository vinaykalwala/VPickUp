<!DOCTYPE html>
<html>
<head>
    <title>Smart Inventory Create</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
        }
        .container {
            width: 900px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 6px;
        }
        h2, h3 {
            margin-bottom: 10px;
        }
        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }
        input, select, textarea {
            width: 100%;
            padding: 6px;
            margin-top: 5px;
        }
        textarea {
            resize: vertical;
        }
        .row {
            display: flex;
            gap: 10px;
        }
        .row > div {
            flex: 1;
        }
        .card {
            border: 1px solid #ddd;
            padding: 12px;
            margin-top: 15px;
            border-radius: 5px;
            background: #fafafa;
        }
        .variant-card {
            position: relative;
            margin-top: 10px;
        }
        .remove-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background: #e74c3c;
            color: white;
            border: none;
            padding: 3px 6px;
            cursor: pointer;
            border-radius: 3px;
        }
        .add-btn {
            margin-top: 10px;
            background: #3498db;
            color: white;
            border: none;
            padding: 6px 12px;
            cursor: pointer;
            border-radius: 3px;
        }
        .submit-btn {
            margin-top: 20px;
            background: #2ecc71;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
        }
        .error-box {
            background: #ffecec;
            border: 1px solid red;
            padding: 10px;
            margin-bottom: 15px;
        }
        .muted {
            font-size: 13px;
            color: #777;
        }
    </style>
</head>
<body>

<div class="container">

    <h2>Smart Product + Inventory Creation</h2>

    {% if errors %}
        <div class="error-box">
            <strong>Error:</strong>
            <pre>{{ errors }}</pre>
        </div>
    {% endif %}

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <!-- CATEGORY -->
        <div class="card">
            <h3>Category</h3>

            <label>Select Existing Category</label>
            <select name="category">
                <option value="">-- Select --</option>
                {% for c in categories %}
                    <option value="{{ c.id }}"
                        {% if post and post.category == c.id|stringformat:"s" %}selected{% endif %}
                    >
                        {{ c.name }}
                    </option>
                {% endfor %}
            </select>

            <label>Or Create New Category</label>
            <input type="text" name="new_category_name"
                   value="{{ post.new_category_name|default:'' }}">
        </div>

        <!-- SUBCATEGORY -->
        <div class="card">
            <h3>SubCategory</h3>

            <label>Select Existing SubCategory</label>
            <select name="subcategory">
                <option value="">-- Select --</option>
                {% for s in subcategories %}
                    <option value="{{ s.id }}"
                        {% if post and post.subcategory == s.id|stringformat:"s" %}selected{% endif %}
                    >
                        {{ s.name }}
                    </option>
                {% endfor %}
            </select>

            <label>Or Create New SubCategory</label>
            <input type="text" name="new_subcategory_name"
                   value="{{ post.new_subcategory_name|default:'' }}">
        </div>

        <!-- PRODUCT -->
        <div class="card">
            <h3>Product</h3>

            <label>Select Existing Product (Optional)</label>
            <select name="existing_product">
                <option value="">-- Create New Product --</option>
                {% for p in products %}
                    <option value="{{ p.id }}">
                        {{ p.name }} ({{ p.category.name }})
                    </option>
                {% endfor %}
            </select>

            <p class="muted">If selected, below product fields are ignored.</p>

            <label>Product Name</label>
            <input name="product_name" value="{{ post.product_name|default:'' }}">

            <div class="row">
                <div>
                    <label>Brand</label>
                    <input name="brand" value="{{ post.brand|default:'' }}">
                </div>
                <div>
                    <label>Product Image</label>
                    <input type="file" name="product_image">
                </div>
            </div>

            <label>Description</label>
            <textarea name="description">{{ post.description|default:'' }}</textarea>
        </div>

        <!-- VARIANTS -->
        <div class="card">
            <h3>Variants</h3>

            <div id="variants-container">
                <div class="card variant-card">
                    <button type="button" class="remove-btn" onclick="removeVariant(this)">✕</button>

                    <label>Variant Name (e.g. 500g, 1kg)</label>
                    <input name="variants[0][variant_name]" required>

                    <div class="row">
                        <div>
                            <label>SKU</label>
                            <input name="variants[0][sku]">
                        </div>
                        <div>
                            <label>Barcode</label>
                            <input name="variants[0][barcode]">
                        </div>
                    </div>

                    <div class="row">
                        <div>
                            <label>Price</label>
                            <input name="variants[0][price]" required>
                        </div>
                        <div>
                            <label>Quantity</label>
                            <input name="variants[0][quantity]" required>
                        </div>
                    </div>

                    <label>Variant Image</label>
                    <input type="file" name="variants[0][image]">
                </div>
            </div>

            <button type="button" class="add-btn" onclick="addVariant()">
                ➕ Add Another Variant
            </button>
        </div>

        <button type="submit" class="submit-btn">Save Product & Inventory</button>
    </form>
</div>

<script>
let index = 1;

function addVariant() {
    const container = document.getElementById("variants-container");

    const div = document.createElement("div");
    div.className = "card variant-card";

    div.innerHTML = `
        <button type="button" class="remove-btn" onclick="removeVariant(this)">✕</button>

        <label>Variant Name</label>
        <input name="variants[${index}][variant_name]" required>

        <div class="row">
            <div>
                <label>SKU</label>
                <input name="variants[${index}][sku]">
            </div>
            <div>
                <label>Barcode</label>
                <input name="variants[${index}][barcode]">
            </div>
        </div>

        <div class="row">
            <div>
                <label>Price</label>
                <input name="variants[${index}][price]" required>
            </div>
            <div>
                <label>Quantity</label>
                <input name="variants[${index}][quantity]" required>
            </div>
        </div>

        <label>Variant Image</label>
        <input type="file" name="variants[${index}][image]">
    `;

    container.appendChild(div);
    index++;
}

function removeVariant(btn) {
    btn.parentElement.remove();
}
</script>

</body>
</html>
