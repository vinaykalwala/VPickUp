{% extends "base.html" %}

{% load static %}
{% block content %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

<style>
    *,
    *::before,
    *::after {
        box-sizing: border-box;
    }

    body {
        margin: 0;
        font-family: "Inter", "Segoe UI", sans-serif;
        background: #eef6f7;

    }

    .page-center {
        min-height: calc(100vh);
        display: flex;
        align-items: flex-start;

        justify-content: center;
        padding-top: 40px;
        background-color: white;
        margin-bottom: 40px;
    }

    /* ---------- MAIN CARD ---------- */
    .register-card {
        width: 1200px;
        height: 650px;
        display: flex;
        border-radius: 36px;
        overflow: hidden;
        background: #ffffff;
        box-shadow: 0 40px 90px rgba(0, 0, 0, 0.15);
    }

    .image-panel {
        width: 60%;
        position: relative;
        overflow: hidden;
        z-index: 1;
    }

    .image-panel img {
        width: 99%;
        height: 100%;
        object-fit: cover;
        filter:
            brightness(1.15) contrast(1.08) saturate(1.1);
        animation: floatImage 12s ease-in-out infinite;
    }

    /* Gradient overlay */
    .image-panel::after {
        content: "";
        position: absolute;
        inset: 0;
        background: linear-gradient(120deg,
                rgba(21, 73, 78, 0.8),
                rgba(255, 255, 255, 0.15));
    }

    /* Welcome text inside image */
    .hero-text {
        position: absolute;
        top: 40px;
        left: 70px;
        z-index: 3;
        color: #ffffff;

    }

    .badge {
        display: inline-block;
        margin-top: 12px;
        padding: 6px 14px;
        font-size: 12px;
        background: rgba(17, 15, 15, 0.25);
        border-radius: 20px;
        backdrop-filter: blur(6px);
        box-shadow: 0 6px 18px rgba(255, 255, 255, 0.35);
    }

    .hero-text h1 i {
        margin-left: 10px;
        font-size: 42px;
        color: #ffffff;
        opacity: 0.95;
        animation: wave 1.6s infinite;
        transform-origin: 70% 70%;
    }

    @keyframes wave {
        0% {
            transform: rotate(0deg);
        }

        20% {
            transform: rotate(14deg);
        }

        40% {
            transform: rotate(-8deg);
        }

        60% {
            transform: rotate(14deg);
        }

        80% {
            transform: rotate(-4deg);
        }

        100% {
            transform: rotate(0deg);
        }
    }


    .hero-text p {
        font-size: 16px;
        margin-top: 10px;
        /* small controlled gap */
        opacity: 1;
    }

    .register-card {
        background: transparent;
    }

    /* ---------- FORM PANEL (RIGHT) ---------- */
    .form-panel {
        width: 50%;
        position: relative;
        margin-left: -120px;
        padding: 60px 60px 60px 80px;
        background: linear-gradient(180deg,
                rgba(248, 253, 254, 0.98),
                rgba(232, 246, 248, 0.98));
        backdrop-filter: blur(12px);

        border-top-left-radius: 140px;
        border-bottom-left-radius: 140px;

        z-index: 5;
        display: flex;
        flex-direction: column;
        justify-content: center;
        box-shadow: -20px 0 40px rgba(0, 0, 0, 0.06);
        align-items: center;
        /* ðŸ”¥ THIS IS KEY */
    }

    /* Form fields */
    form p {
        margin-bottom: 20px;
    }

    form label {
        display: block;
        font-size: 13px;
        font-weight: 600;
        color: #5f7d89;
        margin-bottom: 8px;
    }

    .form-panel form {
        max-width: 520px;
        width: 100%;
        margin-left: 12px;
        /* ðŸ”¥ small alignment nudge */
    }

    form input {
        width: 100%;
        height: 52px;
        padding: 0 22px;
        border-radius: 32px;
        border: 1.8px solid #cfe7ec;
        /* ðŸ”¥ DEFAULT BORDER */
        background: #ffffff;
        font-size: 14px;
        box-shadow: 0 14px 30px rgba(0, 0, 0, 0.08);
        transition: 0.3s ease;
    }

    form input:hover {
        box-shadow: 0 16px 36px rgba(15, 164, 175, 0.18);
    }

    form input:focus {
        outline: none;
        box-shadow: 0 18px 40px rgba(15, 164, 175, 0.35);
    }

    form button {
        margin-top: 18px;
        height: 64px;
        width: 100%;
        max-width: 320px;
        border-radius: 40px;
        border: none;
        background: linear-gradient(135deg, #0fa4af, #22c1a1);
        color: #ffffff;
        font-size: 18px;
        font-weight: 800;
        cursor: pointer;
        transition: 0.3s;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 12px;
        margin-left: auto;
        margin-right: auto;
    }

    form button:hover {
        box-shadow: 0 22px 48px rgba(15, 164, 175, 0.45);
        transform: translateY(-2px);
    }

    form p {
        position: relative;
    }

    form input {
        padding-left: 52px;
    }

    /* Common icon style */
    form p::before {

        font-weight: 900;
        position: absolute;
        left: 20px;
        top: 38px;
        font-size: 14px;
        color: #7aa5b1;
    }


    form button {
        position: relative;
        overflow: hidden;
    }

    form button::after {
        content: "";
        position: absolute;
        inset: 0;
        background: rgba(255, 255, 255, 0.2);
        transform: translateX(-100%);
        transition: 0.4s;
    }

    form button:hover::after {
        transform: translateX(0);
    }

    @keyframes floatImage {
        0% {
            transform: translateY(0);
        }

        50% {
            transform: translateY(-12px);
        }

        100% {
            transform: translateY(0);
        }
    }

    .image-panel img {
        animation: floatImage 12s ease-in-out infinite;
    }

    /* ---------- RESPONSIVE ---------- */
    @media (max-width: 1024px) {
        body {
            overflow: auto;
        }

        .register-card {
            flex-direction: column;
            height: auto;
            width: 95%;
        }

        .image-panel,
        .form-panel {
            width: 100%;
        }

        .image-panel {
            height: 380px;
        }

        .hero-text {
            top: 40px;
            left: 30px;
        }
    }

    .form-header {
        text-align: center;
        /* ðŸ”¥ */
    }

    .form-header h2 {
        justify-content: center;
        /* ðŸ”¥ icon + text center */
    }

    .form-header::after {
        margin-left: auto;
        margin-right: auto;
    }

    .form-accent {
        display: none;
    }


    /* ---------- FORM HEADER PREMIUM ---------- */
    .form-header {
        margin-bottom: 28px;
        position: relative;
        animation: fadeUp 0.6s ease;
        padding-left: 6px;
    }

    .form-header::after {
        content: "";
        display: block;
        margin-top: 16px;
        width: 60px;
        height: 3px;
        background: linear-gradient(90deg, #0fa4af, #22c1a1);
        border-radius: 10px;
        opacity: 0.6;
    }

    .form-header h2 {
        font-size: 22px;
        font-weight: 800;
        color: #0b7285;
        margin: 0 0 6px;
        display: flex;
        align-items: center;
        gap: 10px;
    }

    .form-header h2 i {
        color: #0fa4af;
        font-size: 20px;
    }

    .form-header p {
        font-size: 14px;
        color: #5f7d89;
        margin: 0;
    }

    /* Accent line */
    .form-accent {
        position: absolute;
        left: -18px;
        top: 4px;
        width: 4px;
        height: 36px;
        background: linear-gradient(180deg, #0fa4af, #22c1a1);
        border-radius: 10px;
    }

    /* Trust row */
    .trust-row {
        margin-top: 14px;
        display: flex;
        gap: 18px;
        font-size: 12px;
        color: #4b7f8c;
    }

    .trust-row i {
        color: #0fa4af;
        margin-right: 6px;
    }

    /* Animation */
    @keyframes fadeUp {
        from {
            opacity: 0;
            transform: translateY(12px);
        }

        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    /* ==============================
   LARGE DESKTOPS (1440px+)
================================ */
    @media (min-width: 1440px) {
        .register-card {
            width: 1320px;
            height: 700px;
        }

        .hero-text h1 {
            font-size: 52px;
        }

        .form-panel form {
            max-width: 560px;
        }
    }


    /* ==============================
   LAPTOPS (1200px â€“ 1439px)
================================ */
    @media (max-width: 1439px) {
        .register-card {
            width: 1100px;
            height: 620px;
        }

        .hero-text h1 {
            font-size: 44px;
        }
    }


    /* ==============================
   TABLETS (768px â€“ 1024px)
================================ */
    @media (max-width: 1024px) {
        body {
            overflow: auto;
        }

        .page-center {
            padding-top: 20px;
        }

        .register-card {
            flex-direction: column;
            height: auto;
            width: 95%;
            border-radius: 28px;
        }

        .image-panel {
            width: 100%;
            height: 360px;
        }

        .image-panel img {
            width: 100%;
        }

        .hero-text {
            top: 30px;
            left: 30px;
        }

        .hero-text h1 {
            font-size: 36px;
        }

        .form-panel {
            width: 100%;
            margin-left: 0;
            padding: 50px 40px;
            border-radius: 0 0 28px 28px;
            box-shadow: none;
        }

        .form-panel form {
            margin-left: 0;
            max-width: 480px;
        }
    }


    /* ==============================
   MOBILES (â‰¤767px)
================================ */
    @media (max-width: 767px) {
        .page-center {
            padding-top: 10px;
        }

        .image-panel {
            height: 300px;
        }

        .hero-text {
            top: 20px;
            left: 20px;
        }

        .hero-text h1 {
            font-size: 30px;
        }

        .badge {
            font-size: 11px;
            padding: 5px 12px;
        }

        .form-panel {
            padding: 40px 24px;
        }

        .form-header h2 {
            font-size: 20px;
        }

        form input {
            height: 50px;
            font-size: 13px;
        }

        form button {
            height: 56px;
            font-size: 16px;
        }
    }


    /* ==============================
   SMALL MOBILES (â‰¤480px)
================================ */
    @media (max-width: 480px) {
        .image-panel {
            height: 240px;
        }

        .hero-text h1 {
            font-size: 26px;
        }

        .form-panel {
            padding: 32px 20px;
        }

        .form-header h2 {
            font-size: 18px;
        }

        .form-panel form {
            max-width: 100%;
        }

        form button {
            width: 100%;
        }
    }

    .hero-text h1 {
        margin: 0;
        line-height: 1.1;
    }

    .hero-text p {
        margin: 6px 0 8px;
        /* small controlled gap */
        font-size: 16px;
        opacity: 1;
    }

    .hero-text .badge {
        margin-top: 0;
    }
</style>

<div class="page-center">
    <div class="register-card">

        <!-- IMAGE SIDE -->
        <div class="image-panel">
            <img src="/static/pickup.jpg" alt="Pickup Illustration">

            <div class="hero-text">
                <h1>
                    Welcome
                    <i class="fa-solid fa-hand"></i>
                </h1>
                <p>Your journey to seamless pickups starts here.</p>
                <span class="badge">Fast â€¢ Secure â€¢ Local</span>

            </div>
        </div>

        <!-- FORM SIDE -->
        <div class="form-panel">
            <form method="post">
                <div class="form-header">
                    <span class="form-accent"></span>
                    <h2>
                        <i class="fa-solid fa-truck-fast"></i>
                        Create your pickup account
                    </h2>

                </div>

                {% csrf_token %}
                {{ form.as_p }}
                <button>
                    <i class="fa-solid fa-user-plus"></i>
                    Register
                </button>

            </form>
        </div>

    </div>
</div>

{% endblock %}
