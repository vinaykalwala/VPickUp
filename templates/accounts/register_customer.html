
{% block content %}

<style>
    *,
    *::before,
    *::after {
        box-sizing: border-box;
    }

    body {
        margin: 0;
        font-family: "Inter", "Segoe UI", sans-serif;
        background: #eef6f7;
        overflow: hidden;
        /* removes scroll */
    }

    /* ---------- PAGE CENTER ---------- */
    .page-center {
        min-height: calc(100vh);
        display: flex;
        align-items: flex-start;
        /* center â†’ flex-start */
        justify-content: center;
        padding-top: 40px;
        background-color: #43888d;
    }

    /* ---------- MAIN CARD ---------- */
    .register-card {
        width: 1200px;
        height: 650px;
        display: flex;
        border-radius: 36px;
        overflow: hidden;
        background: #ffffff;
        box-shadow: 0 40px 90px rgba(0, 0, 0, 0.15);
    }

    /* ---------- IMAGE PANEL (LEFT) ---------- */
    .image-panel {
        width: 60%;
        position: relative;
        overflow: hidden;
        z-index: 1;
    }

    .image-panel img {
        width: 99%;
        height: 100%;
        object-fit: cover;
        filter: blur(0.2px);
    }

    /* Gradient overlay */
    .image-panel::after {
        content: "";
        position: absolute;
        inset: 0;
        background: linear-gradient(120deg,
                rgba(15, 164, 175, 0.8),
                rgba(255, 255, 255, 0.15));
    }

    /* Welcome text inside image */
    .hero-text {
        position: absolute;
        top: 40px;
        left: 70px;
        z-index: 3;
        color: #ffffff;

    }

    .badge {
        display: inline-block;
        margin-top: 12px;
        padding: 6px 14px;
        font-size: 12px;
        background: rgba(17, 15, 15, 0.25);
        border-radius: 20px;
        backdrop-filter: blur(6px);
        box-shadow: 0 6px 18px rgba(255, 255, 255, 0.35);
    }


    .hero-text h1 {
        font-size: 46px;
        font-weight: 900;
        margin: 0;
        letter-spacing: 0.5px;
        text-shadow: 0 10px 30px rgba(0, 0, 0, 0.35);
    }

    .hero-text p {
        font-size: 16px;
        margin-top: 10px;
        opacity: 1;
    }

    .register-card {
        background: transparent;
    }

    /* ---------- FORM PANEL (RIGHT) ---------- */
    .form-panel {
        width: 50%;
        position: relative;
        margin-left: -120px;
        /* pulls into image */
        padding: 60px 60px 60px 80px;
        /* space from curve */
         background: linear-gradient(
        180deg,
        rgba(248, 253, 254, 0.98),
        rgba(232, 246, 248, 0.98)
    );
        backdrop-filter: blur(12px);

        border-top-left-radius: 140px;
        border-bottom-left-radius: 140px;

        z-index: 5;
        /* ABOVE image */
        display: flex;
        flex-direction: column;
        justify-content: center;
        box-shadow: -20px 0 40px rgba(0,0,0,0.06);
    }

    /* Form fields */
    form p {
        margin-bottom: 22px;
    }

    form label {
        display: block;
        font-size: 13px;
        font-weight: 600;
        color: #5f7d89;
        margin-bottom: 8px;
    }

    .form-panel form {
        max-width: 420px;
    }

    form input {
        width: 100%;
        height: 52px;
        padding: 0 22px;
        border-radius: 32px;
        border: none;
        background: #ffffff;
        font-size: 14px;
        box-shadow: 0 14px 30px rgba(0, 0, 0, 0.08);
        transition: 0.3s ease;
    }
form input:hover {
    box-shadow: 0 16px 36px rgba(15,164,175,0.18);
}

    form input:focus {
        outline: none;
        box-shadow: 0 18px 40px rgba(15, 164, 175, 0.35);
    }

    /* Register button */
    form button {
        margin-top: 18px;
        height: 64px;
        border-radius: 40px;
        border: none;
        background: linear-gradient(135deg, #0fa4af, #22c1a1);
        color: #ffffff;
        font-size: 18px;
        font-weight: 800;
        cursor: pointer;
        transition: 0.3s;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 12px;
    }

    form button:hover {
        box-shadow: 0 22px 48px rgba(15, 164, 175, 0.45);
        transform: translateY(-2px);
    }

    form p {
        position: relative;
    }

    form input {
        padding-left: 52px;
    }

    /* Common icon style */
    form p::before {
        font-family: "Font Awesome 6 Free";
        font-weight: 900;
        position: absolute;
        left: 20px;
        top: 38px;
        font-size: 14px;
        color: #7aa5b1;
    }


    form button {
        position: relative;
        overflow: hidden;
    }

    form button::after {
        content: "";
        position: absolute;
        inset: 0;
        background: rgba(255, 255, 255, 0.2);
        transform: translateX(-100%);
        transition: 0.4s;
    }

    form button:hover::after {
        transform: translateX(0);
    }

    @keyframes floatImage {
        0% {
            transform: translateY(0);
        }

        50% {
            transform: translateY(-12px);
        }

        100% {
            transform: translateY(0);
        }
    }

    .image-panel img {
        animation: floatImage 12s ease-in-out infinite;
    }

    /* ---------- RESPONSIVE ---------- */
    @media (max-width: 1024px) {
        body {
            overflow: auto;
        }

        .register-card {
            flex-direction: column;
            height: auto;
            width: 95%;
        }

        .image-panel,
        .form-panel {
            width: 100%;
        }

        .image-panel {
            height: 380px;
        }

        .hero-text {
            top: 40px;
            left: 30px;
        }
    }


    /* ---------- FORM HEADER PREMIUM ---------- */
    .form-header {
        margin-bottom: 28px;
        position: relative;
        animation: fadeUp 0.6s ease;
    }
.form-header::after {
    content: "";
    display: block;
    margin-top: 16px;
    width: 60px;
    height: 3px;
    background: linear-gradient(90deg, #0fa4af, #22c1a1);
    border-radius: 10px;
    opacity: 0.6;
}

    .form-header h2 {
        font-size: 22px;
        font-weight: 800;
        color: #0b7285;
        margin: 0 0 6px;
        display: flex;
        align-items: center;
        gap: 10px;
    }

    .form-header h2 i {
        color: #0fa4af;
        font-size: 20px;
    }

    .form-header p {
        font-size: 14px;
        color: #5f7d89;
        margin: 0;
    }

    /* Accent line */
    .form-accent {
        position: absolute;
        left: -18px;
        top: 4px;
        width: 4px;
        height: 36px;
        background: linear-gradient(180deg, #0fa4af, #22c1a1);
        border-radius: 10px;
    }

    /* Trust row */
    .trust-row {
        margin-top: 14px;
        display: flex;
        gap: 18px;
        font-size: 12px;
        color: #4b7f8c;
    }

    .trust-row i {
        color: #0fa4af;
        margin-right: 6px;
    }

    /* Animation */
    @keyframes fadeUp {
        from {
            opacity: 0;
            transform: translateY(12px);
        }

        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
</style>

<div class="page-center">
    <div class="register-card">

        <!-- IMAGE SIDE -->
        <div class="image-panel">
            <img src="/static/pickup.jpg" alt="Pickup Illustration">

            <div class="hero-text">

                <h1>Welcome ðŸ‘‹</h1>
                <span class="badge">Fast â€¢ Secure â€¢ Local</span>

            </div>
        </div>

        <!-- FORM SIDE -->
        <div class="form-panel">
            <form method="post">
                <div class="form-header">
                    <span class="form-accent"></span>
                    <h2>
                        <i class="fa-solid fa-truck-fast"></i>
                        Create your pickup account
                    </h2>

                </div>

                {% csrf_token %}
                {{ form.as_p }}
                <button>
                    <i class="fa-solid fa-user-plus"></i>
                    Register
                </button>

            </form>
        </div>

    </div>
</div>

{% endblock %}
