<h2>Edit Profile</h2>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}

    <fieldset>
        <legend>User Info</legend>
        {{ user_form.as_p }}
    </fieldset>

    <fieldset>
        <legend>Profile Info</legend>
        {{ profile_form.as_p }}
    </fieldset>

    <button type="submit">Update</button>
</form>

{% if error %}
<pre style="color:red;">{{ error }}</pre>
{% endif %}
