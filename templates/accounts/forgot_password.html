
{% block content %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Forgot Password</title>

<style>
/* ===== RESET ===== */
* { box-sizing: border-box; }
html, body {
  margin: 0;
  height: 100%;
  font-family: "Segoe UI", system-ui, sans-serif;
}

/* ===== PAGE ===== */
.fp-page {
  min-height: 100vh;
  background: #ecfeff;
  display: flex;
  align-items: center;
  justify-content: center;
  position: relative;
  overflow: hidden;
}

/* ===== FOUR CORNER BUBBLES ===== */
.fp-orbit {
  position: absolute;
  width: 520px;
  height: 520px;
  border-radius: 50%;
  filter: blur(18px);
  opacity: 0.85;
  animation: float 18s ease-in-out infinite;
}

.fp-orbit.tl {
  top: -220px;
  left: -220px;
  background: radial-gradient(circle, rgba(6,182,212,0.6), transparent 70%);
}

.fp-orbit.tr {
  top: -220px;
  right: -220px;
  background: radial-gradient(circle, rgba(14,116,144,0.6), transparent 70%);
}

.fp-orbit.bl {
  bottom: -220px;
  left: -220px;
  background: radial-gradient(circle, rgba(6,182,212,0.5), transparent 70%);
}

.fp-orbit.br {
  bottom: -220px;
  right: -220px;
  background: radial-gradient(circle, rgba(14,116,144,0.5), transparent 70%);
}

/* ===== WRAPPER ===== */
.fp-wrapper {
  display: grid;
  grid-template-columns: 1.2fr 520px;
  gap: 5rem;
  align-items: center;
  max-width: 1200px;
  padding: 2rem;
  position: relative;
  z-index: 2;
}

/* ===== IMAGE SECTION (BIGGER) ===== */
/* IMAGE SECTION (SMALLER) */
.fp-visual {
  position: relative;
  width: 400px;   /* was 520px */
  height: 400px;  /* was 520px */
}


.fp-visual::before {
  content: "";
  position: absolute;
  inset: -25%;
  background: linear-gradient(
    90deg,
    #06b6d4,
    #38bdf8,
    #06b6d4
  );

  clip-path: polygon(
  0% 42%,
  20% 38%,
  40% 44%,
  60% 38%,
  80% 44%,
  100% 40%,
  100% 60%,
  80% 56%,
  60% 62%,
  40% 56%,
  20% 62%,
  0% 58%
);

  animation: ribbonFloat 7s ease-in-out infinite;
  box-shadow: 0 40px 80px rgba(6,182,212,0.45);
}

/* IMAGE — VERY BIG, HALF OUT */
.fp-visual img {
  position: absolute;
  width: 140%;
  height: 140%;
  object-fit: contain;
  left: -15%;
  top: -15%;
  z-index: 2;
  filter: drop-shadow(0 25px 45px rgba(0,0,0,0.25));
}


/* ===== FORM CARD ===== */
.fp-content {
  background: rgba(255,255,255,0.92);
  backdrop-filter: blur(20px);
  border-radius: 30px;
  padding: 2.8rem;
  border: 1px solid #95e8ff;
  box-shadow: 0 60px 140px rgba(0,0,0,0.14);
}
.fp-content {
  position: relative; /* REQUIRED */
  overflow: hidden;   /* keeps ribbon clean */
}

/* ===== TITLE ===== */
.fp-content h3 {
  font-size: 2.4rem;
  margin-bottom: 0.6rem;
  color: #0e7490;
}

.fp-content h3 span {
  color: #06b6d4;
}

/* ===== TEXT ===== */
.fp-content p {
  color: #475569;
  line-height: 1.7;
  margin-bottom: 2rem;
}

/* ===== FORM (UNCHANGED LOGIC) ===== */
.fp-form label {
  font-size: 0.75rem;
  font-weight: 700;
  color: #0e7490;
  letter-spacing: 0.06em;
  margin-bottom: 0.4rem;
  display: block;
}

.fp-form input {
  width: 100%;
  padding: 1rem;
  border-radius: 14px;
  border: 1px solid #cbd5f5;
  margin-bottom: 1.8rem;
}

.fp-form button {
  width: 100%;
  padding: 1.05rem;
  border-radius: 999px;
  border: none;
  background: linear-gradient(135deg, #06b6d4, #0e7490);
  color: white;
  font-weight: 800;
  cursor: pointer;
}

.fp-form button:hover {
  transform: translateY(-3px);
  box-shadow: 0 24px 50px rgba(6,182,212,0.45);
}

/* ===== BACK LINK ===== */
.fp-back {
  margin-top: 1.6rem;
  font-size: 0.85rem;
}

.fp-back a {
  color: #06b6d4;
  font-weight: 600;
  text-decoration: none;
}

/* ===== ANIMATIONS ===== */
@keyframes float {
  0%,100% { transform: translateY(0); }
  50% { transform: translateY(-45px); }
}

@keyframes morph {
  0%,100% {
    border-radius: 28% 72% 58% 42% / 45% 38% 62% 55%;
  }
  50% {
    border-radius: 58% 42% 28% 72% / 62% 55% 45% 38%;
  }
}

/* ===== MOBILE ===== */
@media (max-width: 900px) {
  .fp-wrapper {
    grid-template-columns: 1fr;
    text-align: center;
  }

  .fp-visual {
    display: none;
  }
}
@media (max-width: 1100px) and (min-width: 901px) {

  .fp-wrapper {
    grid-template-columns: 1fr 420px; /* smaller image column */
    gap: 3rem;
    max-width: 1000px;
  }

  .fp-visual {
    width: 320px;
    height: 320px;
  }

  /* Reduce image overflow */
  .fp-visual img {
    width: 120%;
    height: 120%;
    left: -10%;
    top: -10%;
  }

  /* Slightly soften bubbles so they don’t clash */
  .fp-orbit {
    width: 420px;
    height: 420px;
    filter: blur(22px);
    opacity: 0.75;
  }
}

</style>
</head>

<body>

<div class="fp-page">

  <div class="fp-orbit tl"></div>
  <div class="fp-orbit tr"></div>
  <div class="fp-orbit bl"></div>
  <div class="fp-orbit br"></div>

  <div class="fp-wrapper">

    <div class="fp-visual">
      <img src="{% static 'forgotpassword.webp' %}" alt="Secure access">
    </div>

    <div class="fp-content">
      <h3>Reset your <span>access</span></h3>
      <p>
        Enter the email linked to your account.
        We’ll send a secure one-time verification code.
      </p>

      <form method="post" class="fp-form">
        {% csrf_token %}
        <label>REGISTERED EMAIL</label>
        <input type="email" name="email" placeholder="Registered Email" required>
        <button type="submit">Send OTP</button>
      </form>

      <div class="fp-back">
        <a href="/login/">← Return to login</a>
      </div>
    </div>

  </div>

</div>

</body>
</html>
{% endblock %}
