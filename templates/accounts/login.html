{% block content %}
{% load static %}
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>

<style>
/* ================= PAGE BACKGROUND ================= */
.login-page {
  min-height: 100vh;
  background: url("{% static 'login1.jpg' %}") no-repeat;
  background-position: right center;   /* image only on right */
  background-size: 50% 100%;            /* half screen */
  background-color: #06b6d4;            /* left side color */
  position: relative;
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: "Segoe UI", system-ui, sans-serif;
}
/* RIGHT SIDE TRANSPARENT OVERLAY */
.login-page::before {
  content: "";
  position: absolute;
  top: 0;
  right: 0;
  width: 50%;
  height: 100%;
  background: rgba(255, 255, 255, 0.7); /* adjust transparency */
  z-index: 1;
}

  html, body {
  height: 100%;
  margin: 0;
}




/* ================= MAIN CARD ================= */
.login-card {
  background: #ffffff;
  width: 100%;
  max-width: 1100px;
  border-radius: 22px;
  display: grid;
  grid-template-columns: 1.1fr 1fr;
  overflow: hidden;
  box-shadow: 0 40px 80px rgba(0,0,0,0.35);
  position: relative;
  z-index: 2;
}

/* ================= LEFT IMAGE PANEL ================= */
.login-visual {
  background: url("{% static 'login.jpg' %}")
              center / cover no-repeat;
  position: relative;
  color: #fff;
}






.login-visual-text h3 {
  color: #ffffff;
  font-size: 1.05rem;
  font-weight: 700;
  margin-bottom: 0.4rem;
}

.login-visual-text p {
  color: rgba(255, 255, 255);
  font-size: 0.9rem;
  line-height: 1.5;
}

.left-actions a:hover {
  background: rgba(255,255,255,0.3);
}

/* ================= RIGHT LOGIN PANEL ================= */
.login-form {
  padding: 2rem 2.5rem;
  display: flex;
  flex-direction: column;
  justify-content: center;
}

.login-form h2 {
  font-size: 2rem;
  margin-bottom: 0.4rem;
  color: #0e7490;
}

.login-form p.subtitle {
  color: #64748b;
  margin-bottom: 1.5rem;
}

/* Django form styling */
.login-form form p {
  margin-bottom: 1.2rem;
}

.login-form input {
  width: 100%;
  padding: 0.75rem 0.9rem;
  border-radius: 8px;
  border: 1px solid #cbd5f5;
  font-size: 0.95rem;
}
/* FORM LABELS */
.login-form label {
  display: block;
  margin-bottom: 0.35rem;
  font-size: 0.85rem;
  font-weight: 600;
  color: #0e7490;
  letter-spacing: 0.02em;
}

.login-form button[type="submit"] {
  margin-top: 1rem;
  width: 100%;
  padding: 0.85rem;
  border-radius: 999px;
  border: none;
  background: linear-gradient(135deg, #06b6d4, #0e7490);
  color: #fff;
  font-size: 0.95rem;
  font-weight: 600;
  cursor: pointer;
}

.login-form button[type="submit"]:hover {
  opacity: 0.9;
}

/* LINKS */
.login-links {
  margin-top: 1.2rem;
  display: flex;
  justify-content: space-between;
  font-size: 0.9rem;
}

.login-links a {
  text-decoration: none;
  font-weight: 500;
   color: #06b6d4;
  text-decoration: none;
  font-size: 0.8rem;
  font-weight: 500;
  border: 1px solid #06b6d4;
  padding: 8px 12px;
    border-radius: 999px;

}

.login-links a:hover {
  text-decoration: underline;
}

/* ERROR */
.login-error {
  color: #dc2626;
  margin-bottom: 1rem;
  font-size: 0.9rem;
}
.left-actions a {
  display: inline-block;
  margin-bottom: 0.7rem;
  padding: 0.5rem 1rem;
  border-radius: 999px;
  color: #06b6d4;
  text-decoration: none;
  font-size: 0.8rem;
  font-weight: 500;
  border: 1px solid #06b6d4;
  margin: 10px;
}
/* ================= RESPONSIVE ================= */
/* ================= RESPONSIVE ================= */
@media (max-width: 728px) {
  .login-page {
    background: #06b6d4; /* Use solid color on mobile */
    padding: 1rem;
  }
  
  /* Remove the background image overlay on mobile */
  .login-page::before {
    display: none;
  }
  
  .login-card {
    grid-template-columns: 1fr;
    grid-template-rows: auto 1fr; /* Image first, then form */
    max-width: 400px;
    margin: 0 auto;
  }

  /* Image section - comes first */
  .login-visual {
    min-height: 220px;
    order: 1; /* Ensures it comes first */
  }

  /* Form section - comes second */
  .login-form {
    order: 2; /* Ensures it comes after image */
    padding: 1.5rem;
  }

  /* Adjust form text for mobile */
  .login-form h2 {
    font-size: 1.7rem;
  }
  
  .login-form p.subtitle {
    font-size: 0.9rem;
  }
  
  /* Stack links vertically on mobile */
  .login-links {
    flex-direction: column;
    gap: 0.8rem;
    align-items: center;
  }
  
  .login-links a {
    display: block;
    width: 100%;
    text-align: center;
    padding: 0.6rem;
  }
}

/* Extra small devices */
@media (max-width: 480px) {
  .login-card {
    border-radius: 16px;
  }
  
  .login-form {
    padding: 1.2rem;
  }
  
  .login-form h2 {
    font-size: 1.5rem;
  }
  
  .login-links a {
    font-size: 0.8rem;
    padding: 0.5rem;
  }
  
  /* Adjust back button position on mobile */
  .left-actions {
    padding: 1rem;
  }
  
  .left-actions a {
    padding: 0.4rem 0.8rem;
    font-size: 0.75rem;
  }
}
/* ================= MEDIUM SCREENS (TABLET / SMALL LAPTOP) ================= */
@media (max-width: 1150px) {
  .login-page {
    padding: 2rem; /* creates space around the card */
  }

  .login-card {
    max-width: 900px; /* slightly smaller card */
  }
}
/* ================= TABLETS & SMALL LAPTOPS ================= */
@media (max-width: 1150px) {
  .login-visual {
    min-height: 300px;
    background-size: contain;      /* FULL image */
    background-position: center;
    background-repeat: no-repeat;
  }
}

/* ================= MOBILE DEVICES ================= */
@media (max-width: 728px) {
  .login-visual {
    min-height: 240px;
    width: 100%;
    background-size: contain;      /* FULL image */
    background-position: center;
    background-repeat: no-repeat;
    border-radius: 22px 22px 0 0;
  }
}

/* ================= SMALL PHONES ================= */
@media (max-width: 480px) {
  .login-visual {
    min-height: 200px;
    background-size: contain;      /* FULL image */
  }
}
.login-form input:focus {
  outline: none;
  border-color: #06b6d4;
  box-shadow: 0 0 0 3px rgba(6, 182, 212, 0.2);
  background-color: #ffffff;
}
/* ================= DESKTOPS (1440px - 1919px) ================= */
@media (min-width: 1440px) and (max-width: 2200px) {
  .login-card {
    max-width: 1250px;
    grid-template-columns: 1.3fr 1fr;
    border-radius: 28px;
    margin: 60px auto;
    box-shadow: 0 25px 50px rgba(0,0,0,0.25);
  }
  
  .login-form {
    padding: 3rem;
  }
  
  .login-form h2 {
    font-size: 2.5rem;
  }
  
  .login-form p.subtitle {
    font-size: 1.1rem;
    margin-bottom: 2rem;
  }
  
  .login-form input {
    padding: 1.1rem 1.3rem;
  }
  
  .login-form button[type="submit"] {
    padding: 1.1rem;
    font-size: 1.05rem;
  }
}



</style>
</head>
<body>
<div class="login-page">
  <div class="login-card">

    <!-- LEFT GROCERY IMAGE CARD -->
    <div class="login-visual">
      <div class="left-actions">
        
          <a href="{% url 'home' %}">‚Üê Back</a>
        </div>
    </div>

    <!-- RIGHT LOGIN FORM -->
    <div class="login-form">
      <h2>Welcome Back</h2>
      <p class="subtitle">Login to continue your pickup.</p>

      {% if error %}
        <div class="login-error">{{ error }}</div>
      {% endif %}

      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
      </form>

     <div class="login-links">
  <a href="{% url 'forgot_password' %}">Forgot password?</a>
  <a href="{% url 'customer_register' %}">Customer Signup</a>
    <a href="{% url 'seller_register' %}">Seller Signup</a>

</div>

    </div>

  </div>
</div>
{% endblock %}
</body>
</html>
