{% extends 'base.html' %}

{% block content %}
<h2>Login</h2>

{% if error %}
<p style="color:red">{{ error }}</p>
{% endif %}

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
</form>

<p style="margin-top: 10px;">
    <a href="{% url 'forgot_password' %}">Forgot Password?</a>
</p>
{% endblock %}
