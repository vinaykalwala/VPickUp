{% extends 'admin_base.html' %}
{% load static %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% if edit %}Edit{% else %}Create{% endif %} Category</title>

    <style>
        :root {
            --primary: #0e7490;
            --primary-light: #0891b2;
            --primary-dark: #155e75;
            --gradient-start: #0e7490;
            --gradient-end: #0891b2;
            --text-dark: #134e4a;
            --text-light: #64748b;
            --bg-light: #f8fafc;
            --bg-card: #ffffff;
            --shadow-soft: 0 6px 24px rgba(14, 116, 144, 0.15);
            --shadow-hover: 0 14px 42px rgba(14, 116, 144, 0.25);
            --border-light: #e2e8f0;
            --error: #dc2626;
            --radius: 14px;
            --transition: all .25s ease;
        }

        /* ================= OVERRIDE ADMIN BASE ================= */
        .main-content,
        .content,
        .page-content,
        .container {
            max-width: none !important;
            width: 100% !important;
            padding: 0 !important;
        }

        /* ================= PAGE WRAPPER ================= */
        .form-page-wrapper {
            min-height: calc(100vh - 80px);
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 48px 24px;
            background:
                linear-gradient(135deg, rgba(255,255,255,0.9), rgba(8,145,178,0.85)),
                url("{% static 'images/store.jpeg' %}");
            background-size: cover;
            background-position: center;
        }

        /* ================= FORM CARD ================= */
        .form-container {
            width: 100%;
            max-width: 1000px;
            background: rgba(255,255,255,0.98);
            border-radius: var(--radius);
            box-shadow: var(--shadow-soft);
            border: 1px solid rgba(255,255,255,0.6);
            animation: slideUp .6s ease;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* ================= HEADER ================= */
        .form-header {
            padding: 36px 56px 28px;
            border-bottom: 2px solid var(--border-light);
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: var(--text-light);
            font-size: 14px;
            text-decoration: none;
            margin-bottom: 16px;
            transition: var(--transition);
        }

        .back-link:hover {
            color: var(--primary);
            transform: translateX(-4px);
        }

        h2 {
            font-size: 30px;
            font-weight: 700;
            background: linear-gradient(135deg,var(--gradient-start),var(--gradient-end));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* ================= FORM CONTENT ================= */
        .form-content {
            padding: 40px 56px 48px;
        }

        form {
            display: grid;
            grid-template-columns: repeat(2,1fr);
            gap: 26px 36px;
        }

        form p {
            grid-column: span 2;
            margin: 0;
        }

        label {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 6px;
            display: block;
            color: var(--text-dark);
        }

        input, select, textarea {
            width: 100%;
            padding: 14px 16px;
            border-radius: 10px;
            border: 2px solid var(--border-light);
            font-size: 15px;
            transition: var(--transition);
        }

        input:focus, select:focus, textarea:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(14,116,144,.15);
            outline: none;
        }

        input[type="file"]::file-selector-button {
            background: linear-gradient(135deg,var(--gradient-start),var(--gradient-end));
            color: #fff;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
        }

        /* ================= ERRORS ================= */
        .error-message {
            grid-column: span 2;
            padding: 16px 20px;
            background: rgba(220,38,38,.08);
            border-left: 4px solid var(--error);
            border-radius: 8px;
            color: var(--error);
            font-weight: 600;
        }

        /* ================= ACTIONS ================= */
        .form-actions {
            grid-column: span 2;
            display: flex;
            gap: 16px;
            margin-top: 12px;
        }

        button[type="submit"], .btn-cancel {
            flex: 1;
            padding: 15px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 15px;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: var(--transition);
        }

        button[type="submit"] {
            background: linear-gradient(135deg,var(--gradient-start),var(--gradient-end));
            color: #fff;
            box-shadow: 0 6px 18px rgba(14,116,144,.3);
        }

        button[type="submit"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(14,116,144,.4);
        }

        .btn-cancel {
            background: #fff;
            border: 2px solid var(--border-light);
            color: var(--text-dark);
        }

        .btn-cancel:hover {
            background: var(--bg-light);
        }

        /* ================= RESPONSIVE ================= */
        @media (max-width: 992px) {
            .form-container { max-width: 100%; }
            .form-content { padding: 32px; }
        }

        @media (max-width: 768px) {
            form { grid-template-columns: 1fr; }
            form p, .form-actions { grid-column: span 1; }
        }

        @media (max-width: 480px) {
            h2 { font-size: 24px; }
            .form-header, .form-content { padding: 24px; }
        }
    </style>
</head>

<body>

<div class="form-page-wrapper">
    <div class="form-container">

        <div class="form-header">
            <a href="{% url 'category_list' %}" class="back-link">
                ‚Üê Back to Categories
            </a>
            <h2>{% if edit %}Edit{% else %}Create{% endif %} Category</h2>
        </div>

        <div class="form-content">

            {% if error %}
                <div class="error-message">{{ error }}</div>
            {% endif %}

            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}

                <div class="form-actions">
                    <button type="submit">
                        {% if edit %}Update Category{% else %}Create Category{% endif %}
                    </button>
                    <a href="{% url 'category_list' %}" class="btn-cancel">Cancel</a>
                </div>
            </form>

        </div>
    </div>
</div>

</body>
</html>
{% endblock %}
