<h2>Create Product</h2>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <h3>Product</h3>
    {{ form.as_p }}

    <h3>Variant</h3>
    {{ variant_form.as_p }}

    <button type="submit">Save</button>
</form>

{% if error %}
<p style="color:red">{{ error }}</p>
{% endif %}
