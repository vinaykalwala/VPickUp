<h2>Store Verifications</h2>

<table border="1" cellpadding="8" cellspacing="0">
    <thead>
        <tr>
            <th>Store Name</th>
            <th>Owner</th>
            <th>Status</th>
            <th>Active</th>
            <th>Created</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        {% for store in stores %}
        <tr>
            <td>{{ store.name }}</td>
            <td>{{ store.owner.email }}</td>
            <td>{{ store.verification_status }}</td>
            <td>{{ store.is_active }}</td>
            <td>{{ store.created_at }}</td>
            <td>
                <a href="{% url 'admin_store_verify' store.id %}">
                    Review
                </a>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="6">No stores found.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
