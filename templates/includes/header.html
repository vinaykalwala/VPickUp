<style>
   /* ================= RESET ================= */
.vp-header,
.vp-header * {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: "Segoe UI", system-ui, sans-serif;
}

/* ================= HEADER CONTAINER ================= */
.vp-header {
  width: 100%;
}

/* ================= TOP HEADER (FULL STICKY) ================= */
.vp-header-top {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  z-index: 9999;
  background: linear-gradient(135deg, #0e7490);
}
body {
  padding-top: 65px; /* adjust if header height changes */
}

/* INNER */
.vp-header-top-wrap {
  max-width: 1600px;
  margin: 0 auto;
  padding: 0.8rem 2rem;
  display: flex;
  align-items: center;
  gap: 1rem;
}

/* LOGO */
.vp-logo {
  font-size: 1.7rem;
  font-weight: 800;
  color: #ffffff;
  text-decoration: none;
  white-space: nowrap;
}

.vp-logo span {
  color: #ecfeff;
}

/* SEARCH */
.vp-search {
  flex: 1;
}

.vp-search input {
  width: 100%;
  padding: 0.6rem 1.1rem;
  border-radius: 999px;
  border: none;
  outline: none;
  font-size: 0.9rem;
}

/* AUTH */
.vp-auth {
  display: flex;
  gap: 0.6rem;
}

.vp-auth a {
  padding: 0.45rem 0.9rem;
  border-radius: 999px;
  font-size: 0.8rem;
  font-weight: 600;
  text-decoration: none;
  white-space: nowrap;
}

.vp-login {
  color: #ffffff;
  border: 1px solid rgba(255,255,255,0.6);
}

.vp-signup {
  background: #ffffff;
  color: #06b6d4;
}

/* ICONS */
.vp-header-icons {
  display: flex;
  gap: 0.6rem;
}

.vp-icon-btn {
  width: 38px;
  height: 38px;
  border-radius: 999px;
  background: rgba(255,255,255,0.18);
  display: flex;
  align-items: center;
  justify-content: center;
}

.vp-icon-btn svg {
  width: 18px;
  height: 18px;
  stroke: #ffffff;
}

/* ================= CATEGORY BAR (NORMAL SCROLL) ================= */
.vp-header-bottom {
  background: #ecfeff;
  border-bottom: 1px solid #67e8f9;
}

.vp-header-bottom-wrap {
  max-width: 1600px;
  margin: 0 auto;
  padding: 0.7rem 2rem;
  display: flex;
  gap: 1.4rem;
  overflow-x: auto;
  scrollbar-width: none;
}

.vp-header-bottom-wrap::-webkit-scrollbar {
  display: none;
}

.vp-header-bottom a {
  text-decoration: none;
  font-size: 0.88rem;
  font-weight: 600;
  color: #0e7490;
  white-space: nowrap;
}


@media (max-width: 750px) {

  .vp-header-top-wrap {
    flex-wrap: wrap;
    row-gap: 0.6rem;
  }
  body {
  padding-top: 110px; /* adjust if header height changes */
}
  .vp-logo {
    order: 1;
  }

  .vp-auth {
    order: 2;
  }

  .vp-header-icons {
    order: 3;
    margin-left: auto;
  }

  .vp-search {
    order: 10;
    width: 100%;
    flex: 0 0 100%;
  }
}

/* ================= EXTRA SMALL DEVICES ≤450px ================= */
@media (max-width: 450px) {

  .vp-header-top-wrap {
    flex-wrap: wrap;
    row-gap: 0.6rem;
  }

  /* LOGO FIRST */
  .vp-logo {
    order: 1;
    font-size: 1.4rem;
  }

  /* LOGIN / SIGNUP SECOND */
  .vp-auth {
    order: 2;
  }

  .vp-auth a {
    padding: 0.35rem 0.6rem;
    font-size: 0.72rem;
  }

  /* ICONS THIRD (RIGHT SIDE) */
  .vp-header-icons {
    order: 3;
    margin-left: auto;
  }

  .vp-icon-btn {
    width: 34px;
    height: 34px;
  }

  /* SEARCH ALWAYS LAST (NEW ROW) */
  .vp-search {
    order: 10;
    width: 100%;
    flex: 0 0 100%;
    margin-top: 0.6rem;
  }

  /* ADJUST BODY OFFSET FOR 2-ROW HEADER */
  body {
    padding-top: 115px;
  }
}
/* ================= ULTRA SMALL DEVICES (380px – 300px) ================= */
@media (max-width: 380px) {

  .vp-header-top-wrap {
    flex-wrap: wrap;
    row-gap: 0.5rem;
    padding: 0.6rem 1rem;
  }

  /* LOGO */
  .vp-logo {
    order: 1;
    font-size: 1.3rem;
  }

  /* HIDE LOGIN / SIGNUP */
  

  /* ICONS NEXT TO LOGO */
  .vp-header-icons {
    order: 2;
    margin-left: auto;
    gap: 0.4rem;
  }

  .vp-icon-btn {
    width: 32px;
    height: 32px;
  }

  .vp-icon-btn svg {
    width: 16px;
    height: 16px;
  }

  /* SEARCH FULL WIDTH BELOW */
  .vp-search {
    order: 10;
    width: 100%;
    flex: 0 0 100%;
    margin-top: 0.5rem;
  }

  .vp-search input {
    font-size: 0.85rem;
    padding: 0.55rem 0.9rem;
  }

  /* BODY OFFSET FOR FIXED HEADER */
  body {
    padding-top: 105px;
  }
}


</style>
