<style>
/* ================= HEADER RESET ================= */
.vp-header * {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: "Segoe UI", system-ui, sans-serif;
}

/* ================= TOP HEADER (STICKY) ================= */

.vp-header-top {
  background: linear-gradient(135deg, #06b6d4, #0e7490);
  position: sticky;
  top: 0;
  z-index: 1000;
}

.vp-header-top-wrap {
  max-width: 1600px;
  margin: 0 auto;
  padding: 0.85rem 2rem; /* reduced height */
  display: flex;
  align-items: center;
  gap: 1.2rem;
}

/* LOGO */
.vp-logo {
  font-size: 1.7rem;
  font-weight: 800;
  color: #ffffff !important;
  text-decoration: none;
  letter-spacing: 0.4px;
}

.vp-logo span {
  color: #ecfeff !important;
}

/* SEARCH */
.vp-search {
  flex: 1;
}

.vp-search input {
  width: 100%;
  padding: 0.65rem 1.1rem;
  border-radius: 999px;
  border: none;
  outline: none;
  font-size: 0.9rem;
  background: rgba(255, 255, 255, 0.95);
}

.vp-search input::placeholder {
  color: #64748b;
}

/* ICONS */
.vp-header-icons {
  display: flex;
  gap: 0.7rem;
}

.vp-icon-btn {
  width: 40px;
  height: 40px;
  border-radius: 999px;
  background: rgba(255, 255, 255, 0.18);
  backdrop-filter: blur(6px);
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  transition: background 0.2s ease, transform 0.2s ease;
}

.vp-icon-btn:hover {
  background: rgba(255, 255, 255, 0.28);
  transform: translateY(-2px);
}

.vp-icon-btn svg {
  width: 20px;
  height: 20px;
  stroke: #ffffff;
}

/* ================= CATEGORY BAR (SCROLLS) ================= */

.vp-header-bottom {
  background: #ecfeff;
  border-bottom: 1px solid #67e8f9;
}

.vp-header-bottom-wrap {
  max-width: 1600px;
  margin: 0 auto;
  padding: 0.75rem 2rem;
  display: flex;
  gap: 1.6rem;
  overflow-x: auto;
}

.vp-header-bottom a {
  text-decoration: none;
  font-size: 0.88rem;
  font-weight: 600;
  color: #0e7490;
  white-space: nowrap;
  position: relative;
}

.vp-header-bottom a::after {
  content: "";
  position: absolute;
  left: 0;
  bottom: -5px;
  width: 0;
  height: 2px;
  background: #06b6d4;
  transition: width 0.25s ease;
}

.vp-header-bottom a:hover::after {
  width: 100%;
}

/* ================= RESPONSIVE ================= */

@media (max-width: 768px) {
  .vp-header-top-wrap {
    flex-wrap: wrap;
  }

  .vp-search {
    order: 3;
    width: 100%;
  }

  .vp-header-icons {
    margin-left: auto;
  }

  .vp-header-bottom-wrap {
    padding: 0.7rem 1rem;
    gap: 1.2rem;
  }
}
</style>

<header class="vp-header">

  <!-- ================= TOP HEADER (STICKY) ================= -->
  <div class="vp-header-top">
    <div class="vp-header-top-wrap">

      <!-- LOGO -->
      <a href="/" class="vp-logo">
        V<span>Pickup</span>
      </a>

      <!-- SEARCH -->
      <div class="vp-search">
        <input type="text" placeholder="Search groceries, stores, items..." />
      </div>

      <!-- ICONS -->
      <div class="vp-header-icons">

        <!-- CART -->
        <div class="vp-icon-btn" title="Cart">
          <svg viewBox="0 0 24 24" fill="none" stroke-width="2">
            <circle cx="9" cy="21" r="1"/>
            <circle cx="20" cy="21" r="1"/>
            <path d="M1 1h4l2.7 13.4a2 2 0 0 0 2 1.6h9.7a2 2 0 0 0 2-1.6L23 6H6"/>
          </svg>
        </div>

        <!-- ORDERS -->
        <div class="vp-icon-btn" title="Orders">
          <svg viewBox="0 0 24 24" fill="none" stroke-width="2">
            <rect x="3" y="4" width="18" height="16" rx="2"/>
            <path d="M3 10h18"/>
          </svg>
        </div>

        <!-- PROFILE -->
        <div class="vp-icon-btn" title="Profile">
          <svg viewBox="0 0 24 24" fill="none" stroke-width="2">
            <circle cx="12" cy="8" r="4"/>
            <path d="M4 20c2-4 14-4 16 0"/>
          </svg>
        </div>

      </div>

    </div>
  </div>

  <!-- ================= CATEGORY BAR (SCROLLS) ================= -->
  <div class="vp-header-bottom">
  <div class="vp-header-bottom-wrap">
    <a href="#">Groceries</a>
    <a href="#">Fruits & Vegetables</a>
    <a href="#">Dairy & Bakery</a>
    <a href="#">Snacks</a>
    <a href="#">Beverages</a>
    <a href="#">Instant Food</a>
    <a href="#">Breakfast & Cereals</a>
    <a href="#">Staples</a>
    <a href="#">Frozen Foods</a>
    <a href="#">Household</a>
    <a href="#">Personal Care</a>
  
  </div>
</div>

</header>
